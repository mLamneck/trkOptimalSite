  {% if request.user.is_authenticated %}
	  <span  class="hello-msg"> Hello, {{request.user}}</span>
	  <span> <a class="hello-msg" href="{% url 'accounts:url_logout' %}">Logout</a> </span>
  {% else %}
	  <span> <a class="hello-msg" href="{% url 'accounts:url_login' %}">Login</a> </span>
  {% endif %}
